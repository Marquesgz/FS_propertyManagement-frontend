<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properties Management</title>
</head>
<body>
    <div id="app">
        <h1>Properties List</h1>
        <input type="number" id="filter-bedrooms" placeholder="Number of Bedrooms" min="0" />
        <button onclick="fetchProperties()">Refresh List</button>
        <button onclick="searchProperties()">Search</button>
        <div id="property-list"></div>
        
        <h2>Add New Property</h2>
        <input type="text" id="property-name" placeholder="Property Name" />
        <div id="units">
            <div>
                <input type="checkbox" id="kitchen" value="kitchen" />Kitchen
                <input type="number" id="kitchen-count" min="0" placeholder="0" />
            </div>
            <div>
                <input type="checkbox" id="bathroom" value="bathroom" />Bathroom
                <input type="number" id="bathroom-count" min="0" placeholder="0" /> 
            </div>
            <div>
                <input type="checkbox" id="bedroom" value="bedroom" />Bedroom
                <input type="number" id="bedroom-count" min="0" placeholder="0" />
            </div>
            <div>
                <input type="checkbox" id="living-room" value="living-room" />Living-room
                <input type="number" id="living-room-count" min="0" placeholder="0" />
            </div>
        </div>
        <button onclick="addProperty()">Add Property</button>
    </div>
    <script src="script.js"></script>    
</body>
</html>
